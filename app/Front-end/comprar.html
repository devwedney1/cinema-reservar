<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compra de Ingressos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Compra de Ingressos</h1>

    <form id="form-compra" class="formulario">
      <label for="filme">Filme:</label>
      <select id="filme" required>
        <option value="">Selecione um filme</option>
        <option value="1">O Senhor dos Anéis</option>
        <option value="2">Matrix</option>
        <option value="3">Interestelar</option>
      </select>

      <label for="data">Data:</label>
      <input type="date" id="data" required>

      <label for="hora">Horário:</label>
      <select id="hora" required>
        <option value="">Selecione o horário</option>
        <option>14:00</option>
        <option>17:30</option>
        <option>20:00</option>
      </select>

      <label for="qtd">Quantidade de Ingressos:</label>
      <input type="number" id="qtd" min="1" max="10" required>

      <button type="submit">Comprar</button>
    </form>

    <div id="resumo-compra" class="resumo" style="display: none;">
      <h2>Resumo da Compra</h2>
      <p id="resumo-texto"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('form-compra');
    const resumo = document.getElementById('resumo-compra');
    const texto = document.getElementById('resumo-texto');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const filme = document.getElementById('filme').selectedOptions[0].text;
      const data = document.getElementById('data').value;
      const hora = document.getElementById('hora').value;
      const qtd = document.getElementById('qtd').value;

      texto.innerText = `Você comprou ${qtd} ingresso(s) para "${filme}" no dia ${data} às ${hora}.`;
      resumo.style.display = 'block';
    });
  </script>
</body>
</html>
