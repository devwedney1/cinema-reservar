<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cinema - Filmes em Cartaz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Filmes em Cartaz</h1>
    <div class="filmes" id="lista-filmes">
      <!-- Os filmes serão adicionados aqui via JS -->
    </div>
  </div>

  <script>
    const filmes = [
      {
        id: 1,
        titulo: "O Senhor dos Anéis",
        descricao: "Uma jornada épica para destruir o Anel do Poder.",
        duracao: 180,
        poster: "https://via.placeholder.com/300x400?text=Senhor+dos+Anéis"
      },
      {
        id: 2,
        titulo: "Matrix",
        descricao: "Um hacker descobre a verdade sobre a realidade.",
        duracao: 136,
        poster: "https://via.placeholder.com/300x400?text=Matrix"
      },
      {
        id: 3,
        titulo: "Interestelar",
        descricao: "Viagem pelo espaço em busca de um novo lar para a humanidade.",
        duracao: 169,
        poster: "https://via.placeholder.com/300x400?text=Interestelar"
      }
    ];

    const container = document.getElementById('lista-filmes');
    filmes.forEach(filme => {
      container.innerHTML += `
        <div class="card">
          <img src="${filme.poster}" alt="${filme.titulo}">
          <h2>${filme.titulo}</h2>
          <p>${filme.descricao}</p>
          <span>Duração: ${filme.duracao} min</span>
        </div>
      `;
    });
  </script>
</body>
</html>
